{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% load markdownify %} 
{%block body %} <h1>Send a message to {{mailing_list.name}}</h1>
{% if message %} 
<div class="card">
    <div class="card-header">
        Message Preview
    </div>
    <div class="card-body">
        <h5 class="card-title">{{message.subject}}</h5>
        <div>{{message | markdownify }}</div> 
    </div>
</div>
{% endif %} 
<form class="col-sm-12 col-md-9" method="post" >
    {% csrf_token %} 
    {{form | crispy}}
    <button type="submit" name="action" class="btn btn-primary" value="{{SAVE_ACTION}}">Save</button>
    <button type="submit" name="action" class="btn btn-primary" value="{{PREVIEW_ACTION}}">Preview</button>
</form>
{% endblock %}
