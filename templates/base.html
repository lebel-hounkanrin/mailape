<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title> {% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
            <a href="#" class="navbar-brand">Mail Ape</a>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="{% url 'mailinglist:mailinglist_list' %}" class="navbar-link">
                        Your  mailing lists
                    </a>
                </li>
                {% if request.user.is_authenticated %} 
                <li class="nav-item">
                    <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
                </li>
                {%else %}
                <li class="nav-item">
                    <a href="{% url  'user:login' %}" class="nav-link">Your mailing lists</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user:register' %}" class="nav-link">Your mailing lists</a>
                </li>
                {% endif %}
            </ul>
            </nav>
            {% block body %} 
            {% endblock %} 
        </div>
    </body>
</html>
